
<div class="data-block">
    <h3 class="page-title">EDIT INFO</h3>
    <form class="registerForm" name="registerForm" novalidate>
        <div class="input-field">
           <label class="form-label" for="firstName">First Name</label><br>
           <input class="form-input" name="firstName" id="firstName" type="text" ng-model="editedUser.firstName">  
       </div>
        <div class="input-field">
            <label class="form-label" for="lastName">Last Name</label><br>
            <input class="form-input" name="lastName" id="lastName" type="text" ng-model="editedUser.lastName"> 
       </div>
        <div class="input-field">
            <label class="form-label" for="age">Age</label><br>
           <input class="form-input" name="age" id="age" type="number" ng-model="editedUser.age">
       </div>
        <div class="input-field">
            <label class="form-label" for="age">Country</label><br>
           <input class="form-input" name="country" id="country" type="text" ng-model="editedUser.country">
       </div>
        <div class="button-field">
           <button class="form-action-button-highlight" ng-click="saveChanges()">SAVE</button>
       </div>
        <div class="button-field">
           <button class="form-action-button" ui-sref="app.profile({userId: uid})">CANCEL</button>
       </div>
    </form>
</div>
